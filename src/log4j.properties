############################################################################
## appender
############################################################################

## console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.layout.DateFormat=ISO8601
log4j.appender.console.layout.ConversionPattern=[%-5p][%d{yyyy/MM/dd HH:mm:ss}] (%F[%M]:%L) %m%n

##File
log4j.appender.dailyfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.dailyfile.Threshold = DEBUG
log4j.appender.dailyfile = org.apache.log4j.DailyRollingFileAppender
#log4j.appender.dailyfile.File = d:\\WEB\\log4\\logfile.log 
log4j.appender.dailyfile.File = C:\\WEB\\kda_ver3_log\\logfile.log 
log4j.appender.dailyfile.layout = org.apache.log4j.PatternLayout
log4j.appender.dailyfile.layout.ConversionPattern=[%-5p][%d{yyyy/MM/dd HH:mm:ss}] (%F[%M]:%L) %m%n
log4j.appender.dailyfile.DatePattern ='.'yyyy-MM-dd